<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= home.h1 %> - Ошибка 500</title>
  </head>
  <body class="page">
    <%= require('../blocks/header/header.ejs').default %>

    <main class="error content container">
      <div class="error__wrapper">
        <div class="error__content">
          <h1 class="error__title title">500</h1>
          <p class="error__subtitle">Внутренняя ошибка сервера</p>
          <p class="error__text">Произошла внутренняя ошибка сервера. Попробуйте позже.</p>
          <a class="error__button button button_primary" href="./index.html">На главную</a>
        </div>
        <div class="error__illustration">
          <img class="error__icon" src="<%=require('../images/error-500.svg')%>" alt="Error 500" />
        </div>
      </div>
    </main>

    <%= require('../blocks/footer/footer.ejs').default %>
  </body>
</html>
